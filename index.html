<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      animation: slideUp 1.2s ease-out;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #4a5568;
    }

    a.button {
      background-color: #38a169;
      color: white;
      padding: 14px 28px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #2f855a;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang!</h1>
    <p>Halo, saya Rifqy agusryandi. Yuk kenalan lebih dekat lewat halaman profil saya!</p>
    <a href="biodata.html" class="button">Lihat Biodata</a>
  </div>
</body>
</html>
